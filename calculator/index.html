<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div class="calc">
        <div>
            <input type="text" id="result" placeholder="result">
            <button id="del" onclick="del()"><i class="fa fa-backspace"></i></button>
            <button onclick="empty()">C</button>
            <button onclick="pow()" style="font-size: 15px;">x<sup>2</sup></button>
            <button onclick="fact()">n!</button>
            <button onclick="log()">log</button>
            <button onclick="sqrt()">&radic;</button>
            <button id="disable7" onclick="mod(),disable()" style="font-size: 15px;">mod</button>
            <button onclick="inv()" style="font-size: 15px;">1/x</button>
            <button onclick="not()" style="font-size: 15px;">10<sup>x</sup></button>
            <button onclick="num1();enable()">1</button>
            <button onclick="num2();enable()">2</button>
            <button onclick="num3();enable()">3</button>
            <button id="disable1" onclick="plus();disable()">+</button>
            <button onclick="num4();enable()">4</button>
            <button onclick="num5();enable()">5</button>
            <button onclick="num6();enable()">6</button>
            <button id="disable2" onclick="minus();disable()">-</button>
            <button onclick="num7();enable()">7</button>
            <button onclick="num8();enable()">8</button>
            <button onclick="num9();enable()">9</button>
            <button id="disable3" onclick="times();disable()">&times;</button>
            <button id="disable6" onclick="slash();disable()">.</button>
            <button onclick="num0();enable()">0</button>
            <button id="disable5" onclick="calc()">=</button>
            <button id="disable4" onclick="div();disable()">&div;</button>
        </div>
    </div>

    <script src="functions.js" type="text/javascript"></script>
</body>
</html>
